<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Github User Search</title>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Thanusan Kanagenthiran" />
    <meta
      name="description"
      content="A simple webpage for searching Github users and displaying their details"
    />
    <meta
      name="keywords"
      content="Github, user, search, details, Thanusan Kanagenthiran"
    />
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand mx-auto text-center" href="#"
            >Github User Search</a
          >
        </div>
      </nav>
    </header>
    <main class="mt-5 pt-2 mx-5 px-5">
      <div class="d-flex align-items-center mx-5 px-5 mt-4">
        <input
          class="form-control me-2"
          type="search"
          name=""
          id="searchInput"
        />
        <button
          type="button"
          class="btn btn-outline-primary"
          onclick="fetchGitHubUsers()"
        >
          Search
        </button>
      </div>

      <br />
      <br /><br />
      <ol class="list-group list-group-numbered" id="GitHubUsersList">
        <li></li>
      </ol>
    </main>
    <footer class="footer mt-auto py-3 bg-light sticky-bottom">
      <div class="container text-center">
        <span>&copy; 2023 Thanusan Kanagenthiran</span>
      </div>
    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
  </body>
</html>
