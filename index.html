<!DOCTYPE html>
<html lang="en">

<head>
  <title>Github User Search</title>
  <!-- Required meta tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Thanusan Kanagenthiran">
  <meta name="description" content="A simple webpage for searching Github users and displaying their details">
  <meta name="keywords" content="Github, user, search, details, Thanusan Kanagenthiran, Thanusan, thanushmk6@gmail.com">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top mb-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Github User Search</a>
        <div class="d-flex flex-wrap justify-content-end align-items-center">
          <div class="input-group">
            <input class="form-control" type="search" name="search" id="searchInput">
            <button class="btn btn-outline-primary" onclick="fetchGitHubUsers()">
              Search
            </button>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main class="mt-5 pt-5 mx-auto mx-md-auto col-11 px-md-5 col-md-10">
    <div class="row">
      <ol class="list-group list-group-numbered col-lg-8 mx-auto" id="GitHubUsersList">
        <li></li>
      </ol>
    </div>
  </main>
  <footer class="footer mt-auto py-3 bg-light sticky-bottom">
    <div class="container text-center">
      <span>&copy; 2023 Thanusan Kanagenthiran</span>
    </div>
  </footer>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>

</body>
<!-- Modal for displaying error messages -->
<div class="modal alert alert-primary border-5" role="alert" id="errorModal">
  <div class="modal-dialog text-danger">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Error</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p id="errorMessage"></p>
      </div>
    </div>
  </div>
</div>

</html>
